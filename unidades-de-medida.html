<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            font-size: 62.5%;  /*si en todo el html el font-size  es del 100%   entonces equivale  a 16px de ahi se prodra  usar el rem, si se hace de esa forma se multiplicxara  por 10 el rem y asi valdra  eso en pixeles*/

        }
        div{

            width: 100px;
            height: 100px;
            background: salmon;

        }
        p{
            font-size: 2.5rem ; /*donde  1 rem equibale  a 100 pixeles*/
        }
    </style>
</head>
<body>
<div>
    universidad autonoma  de occidente  cali
</div>
<p>Experiencias multimedias para la web</p>

</body>
